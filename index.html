<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWise</title>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">WeatherWise</h1>
        <form id="weatherForm" class="mb-4">
            <div class="input-group">
                <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" required>
                <button type="submit" class="btn btn-primary">Get Weather</button>
            </div>
        </form>
        <div id="weatherResult" class="weather-result text-center"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
